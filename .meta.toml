# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "200573eb414d2228d463da3de7d71a6d6335a704"

[python]
with-windows = false
with-pypy = true
with-future-python = false
with-legacy-python = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true
additional-envlist = [
    "py27-zodb4",
    ]
testenv-commands = [
    "zope-testrunner --test-path=src -j99 {posargs:-vc}",
    ]
testenv-additional = [
    "",
    "[testenv:py27-zodb4]",
    "deps =",
    "     zope.testrunner",
    "     ZODB < 5",
    "     ZEO < 5",
    ]

[coverage]
fail-under = 98

[github-actions]
additional-config = [
    "- [\"2.7\",   \"py27-zodb4\"]",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.txt",
    "recursive-include src *.xml",
    ]
