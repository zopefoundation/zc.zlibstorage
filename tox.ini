# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py27
    py35
    py36
    py37
    py38
    py39
    py310
    pypy
    pypy3
    coverage
    py27-zodb4

[testenv]
usedevelop = true
deps =
commands =
    zope-testrunner --test-path=src -j99 {posargs:-vc}
extras =
    test

[testenv:py27-zodb4]
deps =
     {[testenv]deps}
     ZODB < 5
     ZEO < 5

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions >= 0.19.1
    wheel
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    coverage-python-version
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html
    coverage report -m --fail-under=0

[coverage:run]
branch = True
plugins = coverage_python_version
source = zc.zlibstorage

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
